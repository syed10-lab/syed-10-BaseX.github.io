<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaseX</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    /* HEADER */
    .header {
        background: #0C8A3E; /* Madina Green */
        color: white;
        padding: 18px 25px;
        font-size: 22px;
        font-weight: bold;
    }

    /* MAIN HERO SECTION */
    .hero {
        text-align: center;
        padding: 60px 20px;
        background: white;
    }

    .hero h1 {
        font-size: 36px;
        font-weight: 800;
        background: linear-gradient(to right, #0C8A3E, #FFD700);
        -webkit-background-clip: text;
        color: transparent;
    }

    .hero p {
        font-size: 18px;
        margin-top: 10px;
        color: #333;
    }

    .btn {
        background: #0A84FF; /* Blue */
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin-top: 25px;
        font-size: 18px;
        width: 200px;
    }

    /* SIGNUP POPUP */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 400px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0,0,0,0.25);
    }

    .popup h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0C8A3E;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        background: #FFD700; /* Golden */
        color: black;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
    }
</style>

</head>

<body>

<div class="header">BaseX</div>

<div class="hero">
    <h1>Welcome to BaseX</h1>
    <p>Your Own Firebase-Style Backend Platform</p>

    <button class="btn" onclick="openSignup()">Get Started</button>
</div>

<!-- SIGNUP POPUP -->
<div id="signupPopup" class="popup">
    <h2>Create Account</h2>

    <input id="name" type="text" placeholder="Full Name">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button class="submit-btn" onclick="createAccount()">Create Account</button>
</div>

<script>
function openSignup() {
    document.getElementById("signupPopup").style.display = "block";
}

async function createAccount() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if(!name || !email || !password){
        alert("Please fill all fields");
        return;
    }

    // Replace with YOUR BaseX API URL
    let apiURL = "https://basex.onrender.com/createUser";

    let res = await fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
    });

    let data = await res.json();

    if(data.user){
        alert("Account Created! Welcome " + data.user.name);
        window.location.href = "/console.html"; // next page
    } else {
        alert(data.message || "Error creating account");
    }
}
</script>

</body>
</html>
