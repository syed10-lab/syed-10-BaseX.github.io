<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaseX Console</title>

<style>
    body {
        margin: 0;
        background: #f3f3f3;
        font-family: Arial, sans-serif;
    }

    /* SIDEBAR */
    .sidebar {
        width: 70px;
        background: #0C8A3E;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
    }

    .sidebar div {
        margin: 25px 0;
        font-size: 24px;
        cursor: pointer;
        transition: 0.3s;
    }

    .sidebar div:hover {
        transform: scale(1.2);
        color: #FFD700;
    }

    /* MAIN DASHBOARD */
    .main {
        margin-left: 90px;
        padding: 20px;
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        color: #0C8A3E;
    }

    /* GRID CARDS */
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 30px;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: 0.3s;
        border-left: 6px solid #0A84FF;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 18px rgba(0,0,0,0.35);
    }

    .card-title {
        font-size: 22px;
        font-weight: bold;
        color: #0C8A3E;
    }

    .card-desc {
        color: #555;
        margin-top: 8px;
        font-size: 15px;
    }

    /* MOBILE */
    @media(max-width: 600px){
        .grid {
            grid-template-columns: 1fr;
        }
        .title {
            font-size: 26px;
        }
    }
</style>

</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div onclick="alert('Already on Dashboard')">üè†</div>
    <div onclick="openPage('auth')">üîê</div>
    <div onclick="openPage('database')">üóÑÔ∏è</div>
    <div onclick="openPage('storage')">üì¶</div>
    <div onclick="openPage('analytics')">üìä</div>
    <div onclick="openPage('settings')">‚öôÔ∏è</div>
</div>

<!-- MAIN CONTENT -->
<div class="main">
    <div class="title">BaseX Console</div>

    <div class="grid">
        <div class="card" onclick="openPage('auth')">
            <div class="card-title">Authentication</div>
            <div class="card-desc">Manage user login, signup & accounts.</div>
        </div>

        <div class="card" onclick="openPage('database')">
            <div class="card-title">Database</div>
            <div class="card-desc">Store & retrieve real-time app data.</div>
        </div>

        <div class="card" onclick="openPage('storage')">
            <div class="card-title">Storage</div>
            <div class="card-desc">Upload media & files with unlimited scalability.</div>
        </div>

        <div class="card" onclick="openPage('analytics')">
            <div class="card-title">Analytics</div>
            <div class="card-desc">Track usage, users, traffic & performance.</div>
        </div>
    </div>
</div>

<script>
function openPage(name){
    alert("Opening " + name + "...");
    // Later, redirect:
    // window.location.href = name + ".html";
}
</script>

</body>
</html>
