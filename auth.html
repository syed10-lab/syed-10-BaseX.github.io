<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaseX â€“ Authentication</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #f5f5f5;
    }

    /* Header */
    .header {
        background: #0C8A3E;
        color: white;
        padding: 18px 25px;
        font-size: 22px;
        font-weight: bold;
    }

    /* Form Box */
    .auth-box {
        max-width: 400px;
        margin: 70px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0,0,0,0.15);
    }

    .auth-box h2 {
        text-align: center;
        color: #0C8A3E;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        background: #FFD700;
        color: black;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn:hover {
        background: #eac400;
    }

    .switch {
        margin-top: 12px;
        text-align: center;
        color: #0A84FF;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="header">BaseX Authentication</div>

<div class="auth-box">
    <h2 id="title">Create Account</h2>

    <input id="name" type="text" placeholder="Full Name">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button class="btn" onclick="submitAuth()" id="authBtn">Create Account</button>

    <div class="switch" onclick="toggleMode()">Already have an account? Login</div>
</div>


<script>

let mode = "signup";  // signup/login toggle

function toggleMode() {
    if (mode === "signup") {
        mode = "login";
        document.getElementById("name").style.display = "none";
        document.getElementById("title").innerText = "Login";
        document.getElementById("authBtn").innerText = "Login";
        document.querySelector(".switch").innerText = "Don't have an account? Create";
    } else {
        mode = "signup";
        document.getElementById("name").style.display = "block";
        document.getElementById("title").innerText = "Create Account";
        document.getElementById("authBtn").innerText = "Create Account";
        document.querySelector(".switch").innerText = "Already have an account? Login";
    }
}


async function submitAuth() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    // Tera backend BASEX API (render link later replace karna)
    let API = "YOUR_RENDER_URL/createUser";

    if (mode === "signup") {
        if (!name || !email || !password) {
            alert("Please fill all fields");
            return;
        }

        let res = await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
        });

        let data = await res.json();
        alert(data.message);
        if (data.user) window.location.href = "console.html";

    } else {
        alert("Login system baad me integrate karenge.");
    }
}

</script>

</body>
</html>
