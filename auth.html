<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaseX ‚Äì Authentication</title>

<style>
/* GLOBAL */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #FFD70020, #03130F 60%, #020806 100%);
  color: white;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Animated gradient bar top */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 4px;
  width: 100%;
  background: linear-gradient(90deg, #0C8A3E, #0A84FF, #FFD700, #0C8A3E);
  background-size: 300% 100%;
  animation: slideBar 6s linear infinite;
}
@keyframes slideBar {
  0% {background-position: 0% 50%;}
  100% {background-position: 100% 50%;}
}

/* CONTAINER */
.auth-wrapper {
  width: 100%;
  max-width: 420px;
  background: #041913;
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
  border: 1px solid #0C8A3E55;
  padding: 28px 24px 26px;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}

/* BRAND */
.brand {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 18px;
}
.brand-logo {
  width: 32px;
  height: 32px;
  border-radius: 10px;
  background: radial-gradient(circle, #FFD700, #0C8A3E);
  box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
}
.brand-name {
  font-size: 20px;
  font-weight: 800;
  letter-spacing: 1px;
}

/* TITLE TEXT */
.title {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  margin-top: 4px;
}
.subtitle {
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 18px;
}

/* TOGGLE TABS */
.tabs {
  display: flex;
  border-radius: 999px;
  background: #062119;
  padding: 3px;
  margin-bottom: 18px;
}
.tab {
  flex: 1;
  text-align: center;
  font-size: 13px;
  padding: 8px 0;
  cursor: pointer;
  border-radius: 999px;
  transition: 0.25s;
}
.tab.active {
  background: linear-gradient(90deg, #0C8A3E, #0A84FF);
  box-shadow: 0 0 12px rgba(10,132,255,0.5);
}

/* FORM */
.form-group {
  margin-bottom: 12px;
}
label {
  display: block;
  font-size: 12px;
  margin-bottom: 4px;
  opacity: 0.9;
}
input {
  width: 100%;
  padding: 10px 11px;
  border-radius: 10px;
  border: 1px solid #0A84FF55;
  background: #020E0A;
  color: white;
  font-size: 14px;
  box-sizing: border-box;
  outline: none;
}
input:focus {
  border-color: #FFD700;
  box-shadow: 0 0 8px rgba(255,215,0,0.5);
}

/* ERROR / STATUS */
#statusBox {
  font-size: 12px;
  margin-top: 4px;
  min-height: 16px;
}

/* BUTTON */
.primary-btn {
  width: 100%;
  padding: 11px;
  margin-top: 10px;
  border: none;
  border-radius: 999px;
  background: linear-gradient(90deg, #FFD700, #0C8A3E);
  color: #020805;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 0 16px rgba(255,215,0,0.45);
  transition: 0.25s;
}
.primary-btn:active {
  transform: scale(0.98);
  box-shadow: 0 0 10px rgba(255,215,0,0.3);
}

/* FOOTER LINKS */
.footer-links {
  margin-top: 16px;
  text-align: center;
  font-size: 11px;
  opacity: 0.8;
}
.footer-links span {
  color: #0A84FF;
  cursor: pointer;
}

/* BACK LINK */
.back-link {
  position: absolute;
  left: 16px;
  top: 16px;
  font-size: 12px;
  opacity: 0.8;
  cursor: pointer;
}
.back-link:hover {
  opacity: 1;
}

/* MOBILE */
@media (max-width: 480px) {
  .auth-wrapper {
    margin: 0 14px;
    padding: 22px 18px 20px;
  }
}
</style>
</head>

<body>

<div class="top-bar"></div>

<div class="auth-wrapper">
  <div class="back-link" onclick="goHome()">‚Üê Back to BaseX</div>

  <div class="brand">
    <div class="brand-logo"></div>
    <div class="brand-name">BaseX</div>
  </div>

  <div class="title" id="modeTitle">Create your BaseX account</div>
  <div class="subtitle" id="modeSubtitle">Sign up to manage all your apps from one powerful console.</div>

  <div class="tabs">
    <div id="tabSignup" class="tab active" onclick="setMode('signup')">Sign up</div>
    <div id="tabLogin" class="tab" onclick="setMode('login')">Log in</div>
  </div>

  <div id="nameGroup" class="form-group">
    <label for="name">Full name</label>
    <input id="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input id="email" type="email" placeholder="you@email.com">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Create a strong password">
  </div>

  <div id="statusBox"></div>

  <button class="primary-btn" onclick="handleSubmit()" id="actionBtn">
    Create account
  </button>

  <div class="footer-links">
    By continuing, you agree to BaseX <span>Terms</span> & <span>Privacy</span>.
  </div>
</div>

<script>
// üîß CHANGE THIS LATER TO YOUR REAL BACKEND URL
const API_BASE_URL = "https://basex.onrender.com"; // placeholder

let mode = "signup"; // 'signup' or 'login'

function goHome() {
  window.location.href = "index.html";
}

function setMode(newMode) {
  mode = newMode;

  const tabSignup = document.getElementById("tabSignup");
  const tabLogin = document.getElementById("tabLogin");
  const nameGroup = document.getElementById("nameGroup");
  const modeTitle = document.getElementById("modeTitle");
  const modeSubtitle = document.getElementById("modeSubtitle");
  const actionBtn = document.getElementById("actionBtn");
  const statusBox = document.getElementById("statusBox");

  statusBox.innerText = "";

  if (mode === "signup") {
    tabSignup.classList.add("active");
    tabLogin.classList.remove("active");
    nameGroup.style.display = "block";
    modeTitle.innerText = "Create your BaseX account";
    modeSubtitle.innerText = "Sign up to manage all your apps from one powerful console.";
    actionBtn.innerText = "Create account";
  } else {
    tabLogin.classList.add("active");
    tabSignup.classList.remove("active");
    nameGroup.style.display = "none";
    modeTitle.innerText = "Welcome back to BaseX";
    modeSubtitle.innerText = "Log in to access your projects and data.";
    actionBtn.innerText = "Log in";
  }
}

async function handleSubmit() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusBox = document.getElementById("statusBox");

  if (!email || !password || (mode === "signup" && !name)) {
    statusBox.style.color = "#FF6B6B";
    statusBox.innerText = "Please fill all required fields.";
    return;
  }

  statusBox.style.color = "#FFD700";
  statusBox.innerText = "Checking...";

  try {
    let endpoint = mode === "signup" ? "/auth/create" : "/auth/login";

    // NOTE: backend implementation baad me karege.
    // Abhi ye sirf structure ready hai.
    const res = await fetch(API_BASE_URL + endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    let data;
    try {
      data = await res.json();
    } catch (e) {
      data = null;
    }

    if (!res.ok || (data && data.status === "error")) {
      statusBox.style.color = "#FF6B6B";
      statusBox.innerText = (data && data.message) || "Something went wrong.";
      return;
    }

    statusBox.style.color = "#00FF9D";
    statusBox.innerText = mode === "signup" ? "Account created! Redirecting..." : "Login successful! Redirecting...";

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 700);

  } catch (err) {
    statusBox.style.color = "#FF6B6B";
    statusBox.innerText = "Unable to reach BaseX server.";
  }
}

// default mode
setMode("signup");
</script>

</body>
</html>
